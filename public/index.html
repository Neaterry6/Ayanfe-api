<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA üå∫üíù</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Info Page Styling */
    #info-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5dc; /* Light beige */
      color: #444;
      text-align: center;
      padding: 20px;
    }

    #info-page button, #info-page a {
      display: inline-block;
      margin: 10px;
      background-color: #ff69b4; /* Hot Pink */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    #info-page button:hover, #info-page a:hover {
      background-color: #ff1493; /* Deeper Pink */
    }

    /* Chat Page Styling */
    #chat-page {
      display: none;
      height: 100vh;
      background: url('https://i.ibb.co/fD1ts8p/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    #chat-messages {
      height: 70vh;
      overflow-y: auto;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ddd;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
    }

    .message-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .message {
      flex-grow: 1;
      padding: 10px;
      background-color: #e6e6fa;
      border-radius: 5px;
      text-align: left;
    }

    .copy-btn {
      margin-left: 10px;
      background-color: #00bfff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #1e90ff;
    }

    #chat-input-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    #chat-input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    #send-btn {
      background-color: #32cd32;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #228b22;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div id="info-page">
    <h1>Welcome to VANEA üå∫üíù</h1>
    <p>
      Hi, I'm VANEA!<br>
      I am a passionate developer, designer, and tech enthusiast.<br>
      Let's create something amazing together!
    </p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Facebook</a>
      <a href="https://wa.me/2348039896597" target="_blank">WhatsApp</a>
    </div>
    <button id="continue-to-chat">Continue</button>
  </div>

  <!-- Chat Page -->
  <div id="chat-page">
    <h2>Chat with VANEA üå∫üíù</h2>
    <div id="chat-messages"></div>
    <div id="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type your message here" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoPage = document.getElementById('info-page');
    const chatPage = document.getElementById('chat-page');
    const continueToChat = document.getElementById('continue-to-chat');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Switch from Info Page to Chat Page
    continueToChat.addEventListener('click', () => {
      infoPage.style.display = 'none';
      chatPage.style.display = 'block';
    });

    // Send Message
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const messageText = chatInput.value.trim();
      if (!messageText) return;

      // Create message container
      const messageContainer = document.createElement('div');
      messageContainer.className = 'message-container';

      // Create message element
      const message = document.createElement('div');
      message.className = 'message';
      message.textContent = messageText;

      // Create copy button
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'Copy';
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(messageText);
        alert('Message copied to clipboard!');
      });

      // Append elements
      messageContainer.appendChild(message);
      messageContainer.appendChild(copyBtn);
      chatMessages.appendChild(messageContainer);

      // Clear chat input
      chatInput.value = '';
    }
  </script>
</body>
</html>
