<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA🌺💝</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .info-container, .login-container, .chat-container {
      width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #ff4081;
    }

    .chat-header img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEA🌺💝</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="login-container hidden" id="login-container">
    <h2>Login to VANEA 🌺💝</h2>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div id="login-content">
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
    <div id="signup-content" class="hidden">
      <input type="email" id="newEmail" class="input-field" placeholder="Enter your email" />
      <input type="password" id="newPassword" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden" id="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/jrgP4CM/image.jpg" alt="Chat Image">
    </div>
    <h2>VANEA🌺💝</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field" />
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const continueBtn = document.getElementById('continue-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    continueBtn.addEventListener('click', () => {
      infoContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      setTimeout(() => addMessage("This is a bot response.", false), 1000);
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
