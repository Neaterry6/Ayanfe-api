<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA🌺💝</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .info-container,
    .login-container,
    .chat-container {
      width: 400px;
      max-width: 90%;
      margin: auto;
    }

    .info-container {
      text-align: center;
    }

    .login-container {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: none;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #ff4081;
    }

    .chat-container {
      display: none;
      background-image: url('https://i.ibb.co/jrgP4CM/image.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
      border-radius: 8px;
      height: 90vh;
      box-sizing: border-box;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEA🌺💝</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://wa.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login/Sign-Up Page -->
  <div class="login-container" id="login-container">
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <!-- Login Content -->
    <div id="login-content">
      <h2>Login to VANEA 🌺💝</h2>
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
    <!-- Sign-Up Content -->
    <div id="signup-content" class="hidden">
      <h2>Sign Up for VANEA 🌺💝</h2>
      <input type="email" id="signup-email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="signup-password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chat-container">
    <h2>Chat with VANEA 🌺💝</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field" />
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const loginContainer = document.getElementById('login-container');
    const loginContent = document.getElementById('login-content');
    const signupContent = document.getElementById('signup-content');
    const chatContainer = document.getElementById('chat-container');

    const continueBtn = document.getElementById('continue-btn');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Handle "Continue" button
    continueBtn.addEventListener('click', () => {
      infoContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    // Toggle Tabs (Login/Sign-Up)
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginContent.classList.remove('hidden');
      signupContent.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupContent.classList.remove('hidden');
      loginContent.classList.add('hidden');
    });

    // Handle Login
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'flex';
      } else {
        alert('Please fill in both fields.');
      }
    });

    // Handle Sign-Up
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();

      if (email && password) {
        alert('Account created successfully! You can now log in.');
        loginTab.click(); // Switch to Login Tab
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Handle sending a message
    sendBtn.addEventListener('click', async () => {
      const userMessageText = chatInput.value.trim();
      if (!userMessageText) return;

      // Display user's message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = userMessageText;
      chatMessages.appendChild(userMessage);

      // Clear input field
      chatInput.value = '';

      // Mocking bot's response
      const botMessage = document.createElement('div');
      botMessage.classList.add('message', 'bot-message');
      botMessage.textContent = 'Bot response goes here!';
      chatMessages.appendChild(botMessage);
    });
  </script>
</body>
  </html>
