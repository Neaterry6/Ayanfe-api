<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    .container {
      width: 400px;
      max-width: 90%;
      margin: auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Chat Page */
    .chat-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="container visible" id="info-page">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login/Sign-Up Page -->
  <div class="container hidden" id="login-page">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" class="input-field" placeholder="Enter your email">
    <input type="password" id="password" class="input-field" placeholder="Enter your password">
    <button class="btn" id="login-btn">Login</button>
    <button class="btn" id="signup-btn">Sign Up</button>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden" id="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" class="input-field" placeholder="Type your message...">
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoPage = document.getElementById('info-page');
    const loginPage = document.getElementById('login-page');
    const chatContainer = document.getElementById('chat-container');
    const continueBtn = document.getElementById('continue-btn');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    // Simulate a database with localStorage
    const users = JSON.parse(localStorage.getItem('users')) || {};

    // Navigate to login page
    continueBtn.addEventListener('click', () => {
      infoPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
    });

    // Sign up logic
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (email && password) {
        users[email] = password;
        localStorage.setItem('users', JSON.stringify(users));
        alert('Sign up successful! You can now log in.');
      } else {
        alert('Please fill in all fields!');
      }
    });

    // Login logic
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (users[email] && users[email] === password) {
        alert('Login successful!');
        loginPage.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      } else {
        alert('Invalid email or password!');
      }
    });

    // Chat functionality
    sendBtn.addEventListener('click', () => {
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      // Display user message
      const userDiv = document.createElement('div');
      userDiv.className = 'message user-message';
      userDiv.textContent = userMessage;
      chatMessages.appendChild(userDiv);

      // Simulate bot response
      setTimeout(() => {
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        botDiv.textContent = 'This is a response from VANEA!';
        chatMessages.appendChild(botDiv);
      }, 1000);

      chatInput.value = '';
    });
  </script>
</body>
</html>
