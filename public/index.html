<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanea ChatBot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/K4hhnOn.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container.active {
            display: block;
        }

        .login-container h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
        }

        .login-container button {
            background-color: #00BCD4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 90vh;
            width: 90%;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            color: #fff;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: rgba(0, 0, 0, 0.8);
            align-self: flex-end;
        }

        .bot-message {
            background-color: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
        }

        #send-button {
            background-color: #00BCD4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .social-links {
            margin: 15px 0;
            text-align: center;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Login Interface -->
    <div class="login-container active" id="login-container">
        <h1>Login to Vanea</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <button id="login-button">Login</button>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h2>Welcome to Vanea ðŸŒ¹ðŸ’œðŸ¦‹ðŸ¥€</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <span>Hello! How can I assist you today?</span>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Facebook</a>
            <a href="https://wa.me/2348039896597" target="_blank">WhatsApp</a>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Check if user is already logged in
        if (localStorage.getItem('isLoggedIn')) {
            loginContainer.classList.remove('active');
            chatContainer.classList.add('active');
        }

        // Handle Login
        loginButton.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('isLoggedIn', true);
                loginContainer.classList.remove('active');
                chatContainer.classList.add('active');
            } else {
                alert('Please enter a username!');
            }
        });

        // Handle Sending Messages
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.innerText = message;
                chatMessages.appendChild(userMessage);

                try {
                    const response = await fetch('http://localhost:3000/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message }),
                    });
                    const data = await response.json();

                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.innerText = data.reply || "No response.";
                    chatMessages.appendChild(botMessage);
                } catch (error) {
                    console.error('Error:', error);
                }

                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
                </html>
