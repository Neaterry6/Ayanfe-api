<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/fD1ts8p/image.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    .aesthetic-shapes {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: move 5s ease-in-out infinite;
    }

    .circle.small {
      width: 100px;
      height: 100px;
      animation-duration: 8s;
    }

    .circle.large {
      width: 200px;
      height: 200px;
      animation-duration: 12s;
    }

    @keyframes move {
      0% { transform: translate(-50%, -50%) translateY(-100px); }
      50% { transform: translate(-50%, -50%) translateY(100px); }
      100% { transform: translate(-50%, -50%) translateY(-100px); }
    }

    /* Styling for info page */
    .info-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .info-container h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    .info-container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn-info {
      padding: 10px 20px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .btn-info:hover {
      background: #00cc00;
    }

    /* Login & Signup styling */
    .login-container, .signup-container, .chat-container {
      display: none;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      color: #fff;
      text-align: center;
    }

    .login-container.active, .signup-container.active, .chat-container.active {
      display: flex;
    }

    .input-field {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #00cc00;
    }

    .chat-messages {
      height: calc(100vh - 150px);
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 20px;
      width: 90%;
      max-width: 300px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      word-break: break-word;
    }

    .user-message {
      background: #1a73e8;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .chat-input {
      display: flex;
      width: 90%;
      max-width: 300px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
      font-size: 16px;
    }
    .chat-input button:focus {
      outline: none;
    }
    .chat-input button::before {
      content: "\2709";
      font-size: 18px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border: 1px solid #fff;
      border-bottom: none;
      background-color: #00ff00;
      color: #000;
      margin-right: 10px;
    }

    .tab.active {
      border-bottom: 2px solid #00ff00;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA ! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn-info">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn-info">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn-info">WhatsApp</a>
    </div>
    <button class="btn-info" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="login-container" id="login-container">
    <h2>Welcome to VANEA üå∫üíù</h2>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div id="login-content">
      <p>Please log in to continue.</p>
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
    <div id="signup-content" style="display: none;">
      <p>Please sign up if you are new.</p>
      <input type="email" id="newEmail" class="input-field" placeholder="Enter your email" />
      <input type="password" id="newPassword" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chat-container">
    <h2>VANEAüå∫üíù</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn"></button>
    </div>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const continueBtn = document.getElementById('continue-btn');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const newEmailInput = document.getElementById('newEmail');
    const newPasswordInput = document.getElementById('newPassword');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginContent = document.getElementById('login-content');
    const signupContent = document.getElementById('signup-content');

    // Info Page logic
    continueBtn.addEventListener('click', () => {
      infoContainer.style.display = 'none';
      loginContainer.classList.add('active');
    });

    // Login/Signup page logic
    loginBtn.addEventListener('click', () => {
      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      if (emailValue && passwordValue) {
        alert('Login functionality will be handled here.');
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    signupBtn.addEventListener('click', () => {
      const newEmailValue = newEmailInput.value.trim();
      const newPasswordValue = newPasswordInput.value.trim();
      if (newEmailValue && newPasswordValue) {
        alert('Signup functionality will be handled here.');
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      chatInput.value = '';

      // Here you would typically interact with the backend or bot API.
      const botMessage = document.createElement('div');
      botMessage.classList.add('message', 'bot-message');
      botMessage.textContent = "This is a bot response."; // Placeholder bot response
      chatMessages.appendChild(botMessage);

      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginContent.style.display = 'block';
      signupContent.style.display = 'none';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupContent.style.display = 'block';
      loginContent.style.display = 'none';
    });

    // Aesthetic circles in the background (random position animation)
    const circlesContainer = document.querySelector('.aesthetic-shapes');
    for (let i = 0; i < 5; i++) {
      const circle = document.createElement('div');
      const size = Math.random() > 0.5 ? 'large' : 'small';
      circle.classList.add('circle', size);
      circlesContainer.appendChild(circle);
    }
  </script>
</body>
      </html>
