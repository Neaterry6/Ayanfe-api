<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA AI ‚ù£Ô∏èüå∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/K4hhnOn.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container, .chat-container {
      display: none;
      width: 90%;
      max-width: 600px;
      height: 90%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      text-align: center;
      color: #fff;
    }

    .login-container.active, .chat-container.active {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: lightblack;
    }

    .btn {
      padding: 10px 20px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #00cc00;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .user-message {
      background: #1a73e8;
      color: lightblack;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 5px 10px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-btn:hover {
      background: #00cc00;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: blue;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-input button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="container">
    <div class="login-container active" id="login-container">
      <h2>Welcome to VANEA</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>VANEA AI üå∫‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">
          <img src="https://img.icons8.com/material-outlined/24/ffffff/send.png" alt="Send">
        </button>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Retrieve user credentials from localStorage
    let uid = localStorage.getItem('uid');
    let username = localStorage.getItem('username');

    // Show login page if user is not logged in
    if (!uid || !username) {
      loginContainer.classList.add('active'); // Show login
      chatContainer.classList.remove('active'); // Hide chat
    } else {
      loginContainer.classList.remove('active'); // Hide login
      chatContainer.classList.add('active'); // Show chat
    }

    // Handle login action
    loginBtn.addEventListener('click', () => {
      const usernameValue = usernameInput.value.trim(); // Get username input
      if (usernameValue) {
        uid = Math.random().toString(36).substring(2, 15); // Generate random UID
        username = usernameValue;

        localStorage.setItem('uid', uid); // Save UID
        localStorage.setItem('username', username); // Save username

        loginContainer.classList.remove('active'); // Hide login
        chatContainer.classList.add('active'); // Show chat
      }
    });

    // Function to send a message
    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      // Append user message to chat
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);
      chatInput.value = '';

      // Simulated bot response
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.textContent = `You said: "${message}"`;
        chatMessages.appendChild(botMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the bottom
      }, 500);
    };

    // Event listeners for sending messages
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
  </html>
