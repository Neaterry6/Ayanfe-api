<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    .container {
      width: 400px;
      max-width: 90%;
      margin: auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #ff4081;
    }

    /* Chat Page */
    .chat-container {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: url('https://i.ibb.co/jrgP4CM/image.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="container visible" id="info-page">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login & Sign Up Page -->
  <div class="container hidden" id="login-page">
    <h2>Login to VANEA üå∫üíù</h2>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <div id="login-content">
      <input type="email" id="email" class="input-field" placeholder="Enter your email">
      <input type="password" id="password" class="input-field" placeholder="Enter your password">
      <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-content" class="hidden">
      <input type="email" id="newEmail" class="input-field" placeholder="Enter your email">
      <input type="password" id="newPassword" class="input-field" placeholder="Enter your password">
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden" id="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field">
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // References to DOM elements
    const infoPage = document.getElementById('info-page');
    const loginPage = document.getElementById('login-page');
    const chatContainer = document.getElementById('chat-container');

    const continueBtn = document.getElementById('continue-btn');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginContent = document.getElementById('login-content');
    const signupContent = document.getElementById('signup-content');

    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Handle "Continue" button (go to Login Page)
    continueBtn.addEventListener('click', () => {
      infoPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
    });

    // Tab Switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginContent.classList.remove('hidden');
      signupContent.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupContent.classList.remove('hidden');
      loginContent.classList.add('hidden');
    });

    // Handle Sign Up
    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('newEmail').value.trim();
      const password = document.getElementById('newPassword').value.trim();

      if (email && password) {
        localStorage.setItem('user', JSON.stringify({ email, password }));
        alert('Sign Up successful! You can now log in.');
        signupTab.click(); // Switch back to Login tab
      } else {
        alert('Please fill in all fields!');
      }
    });

    // Handle Login
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = JSON.parse(localStorage.getItem('user'));

      if (user && user.email === email && user.password === password) {
        alert('Login successful!');
        loginPage.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      } else {
        alert('Invalid email or password!');
      }
    });

    // Handle Chat Message Send
    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      // Display User Message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);
      chatInput.value = '';

      // Simulate AI Bot Response
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.textContent = "I'm here to help!";
        chatMessages.appendChild(botMessage);
      }, 1000);
    });
  </script>
</body>
  </html>
