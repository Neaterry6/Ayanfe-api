<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .active {
      display: block;
    }

    .hidden {
      display: none;
    }

    .info-container {
      text-align: center;
    }

    .login-container, .chat-container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: none;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #ff4081;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
      position: relative;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .copy-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      color: #ff4081;
      cursor: pointer;
    }

    /* Balloon animation */
    .balloon {
      position: absolute;
      bottom: -50px;
      border-radius: 50%;
      animation: rise 10s ease-in infinite;
    }

    @keyframes rise {
      0% {
        bottom: -50px;
        transform: scale(0.5);
      }
      100% {
        bottom: 100%;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="login-container" id="login-container">
    <h2>Login to VANEA üå∫üíù</h2>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div id="login-content">
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
    <div id="signup-content" class="hidden">
      <input type="email" id="newEmail" class="input-field" placeholder="Enter your email" />
      <input type="password" id="newPassword" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chat-container">
    <h2>VANEAüå∫üíù</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field"/>
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const continueBtn = document.getElementById('continue-btn');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const newEmailInput = document.getElementById('newEmail');
    const newPasswordInput = document.getElementById('newPassword');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginContent = document.getElementById('login-content');
    const signupContent = document.getElementById('signup-content');

    continueBtn.addEventListener('click', () => {
      infoContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    });

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginContent.style.display = 'block';
      signupContent.style.display = 'none';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupContent.style.display = 'block';
      loginContent.style.display = 'none';
    });

    signupBtn.addEventListener('click', () => {
      const newEmailValue = newEmailInput.value.trim();
      const newPasswordValue = newPasswordInput.value.trim();
      if (newEmailValue && newPasswordValue) {
        localStorage.setItem('user', JSON.stringify({ email: newEmailValue, password: newPasswordValue }));
        alert('Sign Up successful!');
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
      } else {
        alert('Please fill in all fields');
      }
    });

    loginBtn.addEventListener('click', () => {
      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      const storedUser = JSON.parse(localStorage.getItem('user'));
      if (storedUser && storedUser.email === emailValue && storedUser.password === passwordValue) {
        alert('Login successful!');
        loginContainer.style.display = 'none';
        chatContainer.style.display = 'block';
      } else {
        alert('Invalid email or password');
      }
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;

      if (!isUser) {
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = 'Copy';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(message);
          alert('Copied to clipboard!');
        });
        messageDiv.appendChild(copyBtn);
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';

      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message }),
      })
        .then(response => response.json())
        .then(data => addMessage(data.answer, false))
        .catch(error => console.error('Error:', error));
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Balloon animation (One balloon every 60 seconds)
    const createBalloon = () => {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      const size = Math.random() * 50 + 30;
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${Math.random() * 5 + 3}s`;
      document.body.appendChild(balloon);

      balloon.addEventListener('animationend', () => {
        balloon.remove();
      });
    };

    setInterval(createBalloon, 60000); // One balloon every 60 seconds
  </script>
</body>
  </html>
