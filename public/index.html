<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAğŸŒºğŸ’</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .info-container, .login-container, .chat-container {
      width: 600px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      border-color: #ff4081;
    }

    .chat-header img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .chat-messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEAğŸŒºğŸ’</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="login-container hidden" id="login-container">
    <h2>Login to VANEA ğŸŒºğŸ’</h2>
    <div class="tabs">
      <div class="tab active" id="login-tab">Login</div>
      <div class="tab" id="signup-tab">Sign Up</div>
    </div>
    <div id="login-content">
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
    <div id="signup-content" class="hidden">
      <input type="email" id="newEmail" class="input-field" placeholder="Enter your email" />
      <input type="password" id="newPassword" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container hidden" id="chat-container">
    <div class="chat-header">
      <img src="https://i.ibb.co/jrgP4CM/image.jpg" alt="Chat Image">
    </div>
    <h2>VANEAğŸŒºğŸ’</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field" />
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const continueBtn = document.getElementById('continue-btn');
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginContent = document.getElementById('login-content');
    const signupContent = document.getElementById('signup-content');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Navigate to Login Page
    continueBtn.addEventListener('click', () => {
      infoContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    // Tabs functionality
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginContent.classList.remove('hidden');
      signupContent.classList.add('hidden');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupContent.classList.remove('hidden');
      loginContent.classList.add('hidden');
    });

    // Sign Up functionality
    signupBtn.addEventListener('click', () => {
      const newEmail = document.getElementById('newEmail').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();

      if (newEmail && newPassword) {
        const user = { email: newEmail, password: newPassword };
        localStorage.setItem('user', JSON.stringify(user));
        alert('Sign Up successful! Please log in.');
        signupContent.classList.add('hidden');
        loginContent.classList.remove('hidden');
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Login functionality
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
        alert('Login successful!');
        loginContainer.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      } else {
        alert('Invalid email or password.');
      }
    });

    // Add messages to chat
    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    // Send message
    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message) {
        addMessage(message, true);
        chatInput.value = '';
        setTimeout(() => addMessage('This is a bot response.', false), 1000);
      }
    });
  </script>
</body>
        </html>
