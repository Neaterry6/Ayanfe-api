<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA AI ‚ù£Ô∏èüå∫</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.imgur.com/K4hhnOn.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container, .chat-container {
      display: none;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .login-container.active, .chat-container.active {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      padding: 10px 20px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px 0;
    }

    .btn:hover {
      background: #00cc00;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Login/Register Screen -->
  <div class="login-container active" id="login-container">
    <h2>Welcome to VANEA</h2>
    <p>Please register or log in to continue.</p>
    <input type="text" id="username" class="input-field" placeholder="Enter your username" />
    <button class="btn" id="register-btn">Register</button>
    <button class="btn" id="login-btn">Login</button>
    <p class="error-message" id="error-message"></p>
  </div>

  <!-- Chat Screen -->
  <div class="chat-container" id="chat-container">
    <h2>VANEA AI ‚ù£Ô∏èüå∫</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const registerBtn = document.getElementById('register-btn');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const errorMessage = document.getElementById('error-message');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    let uid = localStorage.getItem('uid'); // Save user ID persistently
    let username = localStorage.getItem('username');

    // Show chat screen if already logged in
    if (uid && username) {
      loginContainer.classList.remove('active');
      chatContainer.classList.add('active');
    }

    // Handle registration
    registerBtn.addEventListener('click', () => {
      const usernameValue = usernameInput.value.trim();
      if (usernameValue) {
        uid = Math.random().toString(36).substring(2, 15); // Generate unique ID
        username = usernameValue;

        localStorage.setItem('uid', uid);
        localStorage.setItem('username', username);

        errorMessage.textContent = 'Registration successful! You can now log in.';
      } else {
        errorMessage.textContent = 'Please enter a valid username.';
      }
    });

    // Handle login
    loginBtn.addEventListener('click', () => {
      const usernameValue = usernameInput.value.trim();
      if (usernameValue === localStorage.getItem('username')) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      } else {
        errorMessage.textContent = 'Invalid username. Please register first.';
      }
    });

    // Send message
    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      chatInput.value = '';

      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message, uid }),
      })
        .then(response => response.json())
        .then(data => {
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.textContent = data.answer;
          chatMessages.appendChild(botMessage);

          chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        })
        .catch(error => console.error('Error:', error));
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
