<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .visible {
      display: block;
    }

    .container {
      width: 400px;
      max-width: 90%;
      margin: auto;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    /* Chat Page */
    .chat-container {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-image: url('https://i.ibb.co/jrgP4CM/image.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="container visible" id="info-page">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="container hidden" id="login-page">
    <h2>Login to VANEA üå∫üíù</h2>
    <input type="email" id="email" class="input-field" placeholder="Enter your email">
    <input type="password" id="password" class="input-field" placeholder="Enter your password">
    <button class="btn" id="login-btn">Login</button>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field">
      <button class="btn" id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // References to DOM elements
    const infoPage = document.getElementById('info-page');
    const loginPage = document.getElementById('login-page');
    const chatContainer = document.getElementById('chat-container');

    const continueBtn = document.getElementById('continue-btn');
    const loginBtn = document.getElementById('login-btn');
    const sendBtn = document.getElementById('send-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    // Handle "Continue" button (go to Login Page)
    continueBtn.addEventListener('click', () => {
      infoPage.classList.add('hidden');
      loginPage.classList.remove('hidden');
    });

    // Handle Login
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        loginPage.classList.add('hidden');
        chatContainer.style.display = 'flex'; // Show Chat Page
      } else {
        alert('Please fill in all fields!');
      }
    });

    // Handle Chat Message Send
    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      // Display User Message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);
      chatInput.value = '';

      // Send Message to AI (mock example)
      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message })
      })
        .then(response => response.json())
        .then(data => {
          // Display Bot Response
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.textContent = data.answer || 'Sorry, I didn‚Äôt understand that.';
          chatMessages.appendChild(botMessage);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
