<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANEA ChatBot</title>
    <style>
        /* General Styles */
        body {
            background-color: #111;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Login Page Styles */
        .login-container {
            display: none;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container.active {
            display: block;
        }

        .login-container h1 {
            font-size: 2em;
            color: #00ff00;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
        }

        .login-container button {
            background-color: #00BCD4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Page Styles */
        .container {
            display: none;
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .container.active {
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #00ff00;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .chat-box {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            min-height: 80px;
            overflow-y: auto;
            max-height: 200px;
        }

        #user-input {
            width: calc(100% - 30px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #eee;
        }

        #send-button {
            background-color: #00BCD4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }

        .social-links {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            font-size: 14px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container active" id="login-container">
        <h1>Login to VANEA</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="login-button">Login</button>
    </div>

    <!-- Chat Page -->
    <div class="container" id="chat-container">
        <h1>VANEA ChatBot</h1>
        <p>Experience the next generation of AI conversation</p>

        <div class="buttons">
            <button>Tell me a joke</button>
            <button>What can you do?</button>
            <button>Write a story</button>
            <button>Technical help</button>
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>

        <div class="status">
            <span>â€¢ Connected as user-16136</span>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Facebook</a>
            <a href="https://wa.me/2348039896597" target="_blank">WhatsApp</a>
        </div>
    </div>

    <script>
        // Elements
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginButton = document.getElementById('login-button');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        // Login Logic
        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && password) {
                // Show the chat page
                loginContainer.classList.remove('active');
                chatContainer.classList.add('active');
            } else {
                alert('Please enter your username and password.');
            }
        });

        // Chat Logic
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                // Append user's message to chat box
                const userMessage = document.createElement('div');
                userMessage.style.color = '#00BCD4';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                // Simulate bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.style.color = '#4CAF50';
                    botMessage.textContent = "This is a bot reply!";
                    chatBox.appendChild(botMessage);
                }, 1000);

                userInput.value = '';
            }
        });
    </script>
</body>
          </html>
