<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEA üå∫üíù</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Info Page Styling */
    #info-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5dc; /* Light beige */
      color: #444;
      text-align: center;
    }

    #info-page button {
      background-color: #ff69b4; /* Hot Pink */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #info-page button:hover {
      background-color: #ff1493; /* Deeper Pink */
    }

    /* Login Page Styling */
    #login-page {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(to bottom right, #000428, #004e92);
      color: white;
      text-align: center;
    }

    .login-container input {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .login-container button {
      background-color: #00ff00; /* Bright Green */
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #00cc00;
    }

    /* Chat Page Styling */
    #chat-page {
      display: none;
      height: 100vh;
      background: url('https://i.ibb.co/fD1ts8p/image.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-header {
      text-align: center;
      font-size: 1.5rem;
      padding: 10px;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
    }

    .chat-footer button {
      padding: 10px 20px;
      background: #00ff00;
      color: black;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .chat-footer button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div id="info-page">
    <h1>Welcome to VANEA üå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <button id="continue-to-login">Continue</button>
  </div>

  <!-- Login Page -->
  <div id="login-page">
    <h2>Login or Sign Up</h2>
    <div class="login-container">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
    </div>
    <div class="signup-container">
      <input type="email" id="signup-email" placeholder="New Email" />
      <input type="password" id="signup-password" placeholder="New Password" />
      <button id="signup-btn">Sign Up</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div id="chat-page">
    <div class="chat-header">Chat with VANEA üå∫üíù</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-footer">
      <input type="text" id="chat-input" placeholder="Type a message" />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    // Page Navigation
    const infoPage = document.getElementById('info-page');
    const loginPage = document.getElementById('login-page');
    const chatPage = document.getElementById('chat-page');
    const continueToLogin = document.getElementById('continue-to-login');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    continueToLogin.addEventListener('click', () => {
      infoPage.style.display = 'none';
      loginPage.style.display = 'flex';
    });

    signupBtn.addEventListener('click', () => {
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      if (email && password) {
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userPassword', password);
        alert('Signup successful!');
      }
    });

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      if (
        email === localStorage.getItem('userEmail') &&
        password === localStorage.getItem('userPassword')
      ) {
        alert('Login successful!');
        loginPage.style.display = 'none';
        chatPage.style.display = 'flex';
      } else {
        alert('Invalid email or password!');
      }
    });

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value;
      if (!message) return;
      const userMessage = document.createElement('div');
      userMessage.textContent = message;
      userMessage.style.color = '#00ff00';
      chatMessages.appendChild(userMessage);
      chatInput.value = '';
    });
  </script>
</body>
  </html>
