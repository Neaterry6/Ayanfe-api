<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VANEAüå∫üíù</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .btn {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #e535ab;
    }

    .input-field {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }

    .info-container, .login-container, .chat-container {
      width: 100%;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .info-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Chat Container */
    .chat-container {
      background-image: url('https://i.ibb.co/jrgP4CM/image.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .chat-messages {
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-input {
      display: flex;
      margin-top: 10px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
    }

    .user-message {
      background-color: #ff4081;
      color: white;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #ccc;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Info Page -->
  <div class="info-container" id="info-container">
    <h1>Welcome to VANEAüå∫üíù</h1>
    <p>Hi, I'm VANEA! I'm a developer, designer, and tech enthusiast.</p>
    <div>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank" class="btn">YouTube</a>
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank" class="btn">Facebook</a>
      <a href="https://was.me/2348039896597" target="_blank" class="btn">WhatsApp</a>
    </div>
    <button class="btn" id="continue-btn">Continue</button>
  </div>

  <!-- Login Page -->
  <div class="login-container hidden" id="login-container">
    <h2>Login to VANEA üå∫üíù</h2>
    <div id="login-content">
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <button class="btn" id="login-btn">Login</button>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="chat-container" id="chat-container">
    <h2>VANEA Chat</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." class="input-field" />
      <button class="btn" id="send-btn">Send</button>
    </div>
    <button class="btn" id="logout-btn" style="margin: 10px;">Logout</button>
  </div>

  <script>
    const infoContainer = document.getElementById('info-container');
    const continueBtn = document.getElementById('continue-btn');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Dummy user credentials for simplicity
    const user = { email: "test@example.com", password: "password" };

    continueBtn.addEventListener('click', () => {
      infoContainer.classList.add('hidden');
      loginContainer.classList.remove('hidden');
    });

    loginBtn.addEventListener('click', () => {
      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();

      if (emailValue === user.email && passwordValue === user.password) {
        alert('Login successful!');
        loginContainer.classList.add('hidden');
        chatContainer.style.display = 'flex';
      } else {
        alert('Invalid email or password');
      }
    });

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);
      chatInput.value = '';

      // Simulate bot response
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.textContent = "Bot: " + message;
        chatMessages.appendChild(botMessage);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 1000);
    });

    logoutBtn.addEventListener('click', () => {
      chatContainer.style.display = 'none';
      loginContainer.classList.remove('hidden');
    });
  </script>
</body>
</html>
