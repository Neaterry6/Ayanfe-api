<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VANEA ❣️</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://i.imgur.com/K4hhnOn.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Login Page Styles */
        .login-container {
            display: none;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .login-container.active {
            display: block;
        }

        .login-container h1 {
            font-size: 2em;
            color: #00ff00;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
        }

        .login-container button {
            background-color: #00BCD4;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Chat Page Styles */
        .chat-container {
            display: none;
            width: 700px;
            background-color: rgba(18, 0, 53, 0.8);
            border: 1px solid #2b2b40;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-container.active {
            display: flex;
        }

        .chat-header {
            background-color: rgba(18, 0, 53, 0.9);
            padding: 20px;
            border-bottom: 1px solid #2b2b40;
            text-align: center;
            color: #fff;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #e4e4e7;
        }

        .chat-messages {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(14, 3, 36, 0.7);
            color: #fff;
            border-radius: 0 0 10px 10px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            word-break: break-word;
            max-width: 80%;
            position: relative;
        }

        .user-message {
            background-color: #390065;
            color: #fff;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .bot-message {
            background-color: #4b006f;
            color: #fff;
            text-align: left;
        }

        .copy-button {
            position: absolute;
            right: -30px;
            top: 10px;
            background-color: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background-color: rgba(18, 0, 53, 0.9);
            border-top: 1px solid #2b2b40;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 10px;
            background-color: #1b0a43;
            color: #fff;
            border: none;
            font-size: 16px;
            resize: none;
            max-height: 100px;
        }

        #send-button {
            background-color: #ff00ff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 10px;
        }

        .social-links {
            margin: 15px 0;
            text-align: center;
        }

        .social-links a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 10px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container active" id="login-container">
        <h1>Login to Vanea</h1>
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="login-button">Login</button>
    </div>

    <!-- Chat Page -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h2>VANEA ❣️</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <span>Hello! How can I assist you today?</span>
                <button class="copy-button" onclick="copyMessage(this)">Copy</button>
            </div>
        </div>
        <div class="chat-input">
            <textarea id="message-input" placeholder="Type a message..."></textarea>
            <button id="send-button">Send</button>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Facebook</a>
            <a href="https://wa.me/2348039896597" target="_blank">WhatsApp</a>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const chatContainer = document.getElementById('chat-container');
        const loginButton = document.getElementById('login-button');

        loginButton.addEventListener('click', () => {
            loginContainer.classList.remove('active');
            chatContainer.classList.add('active');
        });

        function copyMessage(button) {
            const messageText = button.previousElementSibling.innerText;
            navigator.clipboard.writeText(messageText).then(() => {
                alert('Message copied to clipboard');
            });
        }
    </script>
</body>
    </html>
